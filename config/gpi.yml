BUDGET_TOTAL: 5
SP_RATIO: 0.6
COMBO_RATIO: 0.4
EV_MIN_SP: 0.15
EV_MIN_SP_HOMOGENEOUS: 0.10
EV_MIN_GLOBAL: 0.35
ROI_MIN_SP: 0.10
ROI_MIN_GLOBAL: 0.25
ROR_MAX: 0.05
MIN_PAYOUT_COMBOS: 12.0
SHARPE_MIN: 0.5
MAX_VOL_PAR_CHEVAL: 0.60
ALLOW_JE_NA: false
PAUSE_EXOTIQUES: false
OUTDIR_DEFAULT: "runs/latest"
EXCEL_PATH: "modele_suivi_courses_hippiques.xlsx"
CALIB_PATH: "payout_calibration.yaml"
MODEL: "GPI v5.1"
REQUIRE_DRIFT_LOG: true
REQUIRE_ODDS_WINDOWS:
  - 30
  - 5
MAX_TICKETS_SP: 1
MIN_STAKE_SP: 0.10
DRIFT_COEF: 0.05
ROUND_TO_SP: 0.10
JE_BONUS_COEF: 0.001

ev:
  min_roi_sp: 0.20               # ROI_SP ≥ 20 %
  min_ev_sp_pct_budget: 0.40     # EV_SP ≥ 40 % du budget SP
  min_roi_combo: 0.25            # ROI global combinés ≥ 25 %
  min_ev_combo: 0.40             # EV global combinés ≥ 40 %
  min_expected_payout_combo: 12.0

overround_bands:
  trot_small_field_max: 1.22     # Trot ≤ 9 partants
  plat_handicap_14p_max: 1.25    # Plat handicaps ≥ 14
  default_low_vol_max: 1.23

clv:
  window: 30
  median_gate_exotics: 0.0       # exotiques OFF si CLV_median_30 <= 0

kelly:
  base_fraction: 0.50            # Kelly fractionnaire nominal
  min_fraction: 0.33
  ror_daily_max: 0.01            # si RoR_journalier > 1 % => réduire Kelly
  single_leg_cap: 0.60           # cap 60 % par cheval (SP dutching)

bankroll:
  stake_cap_per_race: 5.0        # budget dur
  split_sp: 0.60                  # 60 % SP / 40 % combinés
  split_combos: 0.40

calibration:
  min_samples: 100000
  max_abs_error_pct: 0.15
  max_ci95_width: 0.12
  stale_days: 7
