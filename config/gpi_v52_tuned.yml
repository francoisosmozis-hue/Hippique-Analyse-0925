# Configuration "tarrivée" pour GPI v5.2 - Vise un ROI plus élevé
# avec une sélectivité accrue et une gestion du risque plus conservatrice.

version: 5.2

# -- Garde-fous globaux plus stricts --
overround_max_exotics: 1.25
roi_min_sp: 0.15              # Augmenté de 0.10
roi_min_global: 0.20          # Augmenté de 0.15
max_vol_per_horse: 0.60
budget_cap_eur: 100
ev_min_combo: 0.40
payout_min_combo: 15          # Augmenté de 10

tickets:
  # -- SP Dutching plus conservateur --
  sp_dutching:
    legs_min: 2
    legs_max: 5
    odds_range: [2.0, 20.0]
    budget_ratio: 0.5
    kelly_frac: 0.15          # Réduit de 0.25 pour une gestion de mise plus prudente

  # -- Exotiques corrigés --
  exotics:
    type: "TRIO"
    legs_count: 3             # Corrigé de 4
    stake_eur: 2.0

# -- Ajustements de probabilité légèrement accentués --
adjustments:
  chrono:
    k_c: 0.18
  drift:
    k_d: 0.70
    k_d_fav_drift: 0.90
  volatility:
    sure_bonus: 1.05
    volatile_malus: 0.90
    musique_score_weight: 0.02
weights:
  base:
    je_bonus: 1.15            # Augmenté de 1.10
    je_malus: 0.85            # Réduit de 0.90
    j_rate_bonus_threshold: 12.0
    e_rate_bonus_threshold: 15.0
    j_rate_malus_threshold: 6.0
    e_rate_malus_threshold: 8.0
  horse_stats:
    some_stat_factor: 1.0

data_sources:
  programme_url: "https://www.boturfers.fr/programme-pmu-du-jour"
  zoneturf:
    base_url: "https://www.zone-turf.fr"
    horse_path: "/cheval/{slug}-{id}/"
    jockey_path: "/jockey/{slug}-{id}/"
    trainer_path: "/entraineur/{slug}-{id}/"
    horse_letter_index_path: "/cheval/lettre-{letter}.html?p={page}"
    jockey_letter_index_path: "/jockey/lettre-{letter}.html?p={page}"
    trainer_letter_index_path: "/entraineur/lettre-{letter}.html?p={page}"
