# Default configuration for GPI v5.2
# This is a generated file with default values.
# Please review and adjust these values to match your betting strategy.

version: 5.2

# -- Global guardrails --
overround_max_exotics: 1.25   # Maximum overround for exotic bets
roi_min_sp: 0.10              # Minimum ROI for a single pick (SP)
roi_min_global: 0.15          # Minimum global ROI for the entire set of tickets
max_vol_per_horse: 0.60       # Maximum volatility per horse
budget_cap_eur: 100           # Maximum budget to allocate in EUR
ev_min_combo: 0.40            # Minimum EV for a combo bet
payout_min_combo: 10          # Minimum expected payout for a combo bet

tickets:
  # -- Simple Pick (SP) Dutching configuration --
  sp_dutching:
    legs_min: 2
    legs_max: 5
    odds_range: [2.0, 20.0]
    budget_ratio: 0.5
    kelly_frac: 0.25

  # -- Exotic bets configuration --
  exotics:
    type: "TRIO"
    legs_count: 3
    stake_eur: 2.0

# -- Probability Adjustments (v5.1 spec) --
adjustments:
  chrono:
    k_c: 0.18
  drift:
    k_d: 0.70
    k_d_fav_drift: 0.90
  volatility: # New section for volatility adjustments
    sure_bonus: 1.05
    volatile_malus: 0.90
    musique_score_weight: 0.02 # How much each point of musique score affects the factor
weights:
  base:
    je_bonus: 1.10
    je_malus: 0.90
    j_rate_bonus_threshold: 12.0
    e_rate_bonus_threshold: 15.0
    j_rate_malus_threshold: 6.0
    e_rate_malus_threshold: 8.0
  horse_stats:
    # Placeholder for future expansion
    some_stat_factor: 1.0


data_sources:
  programme_url: "https://www.boturfers.fr/programme-pmu-du-jour"
  zoneturf:
    base_url: "https://www.zone-turf.fr"
    horse_path: "/cheval/{slug}-{id}/"
    jockey_path: "/jockey/{slug}-{id}/"
    trainer_path: "/entraineur/{slug}-{id}/"
    horse_letter_index_path: "/cheval/lettre-{letter}.html?p={page}"
    jockey_letter_index_path: "/jockey/lettre-{letter}.html?p={page}"
    trainer_letter_index_path: "/entraineur/lettre-{letter}.html?p={page}"


# -- Probability adjustment weights --
weights:
  base:
    je_bonus: 1.10
    je_malus: 0.90
  horse_stats:
    # Placeholder for future expansion
    some_stat_factor: 1.0