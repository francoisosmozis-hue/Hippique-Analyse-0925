version: "GPI v5.2"
budget_cap_eur: 5.0
kelly_frac_default: 0.40
max_vol_per_horse: 0.60
tickets_max: 2
ev_min_combo: 0.40
roi_min_sp: 0.20
payout_min_combo: 10.0
overround_max_exotics: 1.30

weights:
  base:
    alpha_h5: 0.65
    alpha_h30: 0.35
    je_bonus: 1.06      # J>=12% or E>=15%
    je_malus: 0.94      # J<6% or E<8%

  chrono_continu:
    # multiplicateur = 1 + gain_coeff * clamp((seuil - chrono)/seuil, 0, cap)
    trot:
      seuil_s_km: 74.5
      gain_coeff: 0.08
      cap: 0.04
    plat_top600:
      seuil_s_600: 34.0
      gain_coeff: 0.08
      cap: 0.04

  horse_stats:
    short_form_place_good: { threshold_pct: 60.0, factor: 1.04 }
    short_form_place_bad:  { threshold_pct: 20.0, factor: 0.96 }
    career_place_good:     { threshold_pct: 50.0, factor: 1.02 }
    career_place_bad:      { threshold_pct: 25.0, factor: 0.98 }

  drift:
    steam_outsider: 1.03
    drift_favori:   0.97

discipline_adjust:
  trot:
    chrono_profile: "trot"
    je_weight: 1.0
  monte:
    chrono_profile: "trot"
    je_weight: 0.9
  plat:
    chrono_profile: "plat_top600"
    je_weight: 0.9

selection_rules:
  outsider_regulier:
    odds_min: 8.0
    odds_max: 14.0
    last2_rank_max: 3
  profil_oublie:
    last3_max_rank: 4
    required: true

tickets:
  sp_dutching:
    legs_min: 2
    legs_max: 3
    odds_range: [2.5, 7.0]
    kelly_frac: 0.40
  exotics:
    allowed: ["COUPLE_PLACE", "COUPLE", "TRIO", "ZE4", "ZE234"]
    enable_if:
      ev_min: 0.40
      payout_min: 10.0
