name: Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT }}
        service_account_key: ${{ secrets.GCP_CREDENTIALS }}
        export_default_credentials: true

    - name: Build and Push Container
      run: |
        gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT }}/hippique-analyse

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy hippique-analyse \
          --image gcr.io/${{ secrets.GCP_PROJECT }}/hippique-analyse \
          --platform managed \
          --region europe-west1 \
          --allow-unauthenticated
