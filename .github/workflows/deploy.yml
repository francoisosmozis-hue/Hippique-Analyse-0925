name: Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}

    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v2

    - name: Build and push Docker image
      run: |
        gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT }}/hippique-analyse:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy hippique-analyse \
          --image gcr.io/${{ secrets.GCP_PROJECT }}/hippique-analyse:latest \
          --region europe-west1 \
          --platform managed \
          --allow-unauthenticated
