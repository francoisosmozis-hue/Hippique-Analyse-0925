name: Deploy to Cloud Run
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  id-token: write
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true
env:
  REGION: europe-west1
  REPO: hippiq-repo
  SERVICE: analyse-hippique-api
  DEFAULT_BUDGET: "5"
  MAX_VOLAT_PER_HORSE: "0.60"
  DATA_MODE: "prod"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}
          token_format: access_token
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      - name: Configure Artifact Registry
        run: gcloud auth configure-docker "${{ env.REGION }}-docker.pkg.dev" -q
      - name: Build & Push (Docker)
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="${REGION}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${REPO}/${SERVICE}:${GITHUB_SHA}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
      - name: Deploy
        shell: bash
        run: |
          set -euo pipefail
          gcloud run deploy "${SERVICE}" \
            --image "${IMAGE}" \
            --region "${REGION}" \
            --platform managed \
            --allow-unauthenticated \
            --timeout 600 \
            --set-env-vars "DEFAULT_BUDGET=${DEFAULT_BUDGET},MAX_VOLAT_PER_HORSE=${MAX_VOLAT_PER_HORSE},DATA_MODE=${DATA_MODE}"
          gcloud run services describe "${SERVICE}" --region "${REGION}" --format='value(status.url)'
            
