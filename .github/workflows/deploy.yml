name: Deploy to Cloud Run

on:
  push:
    branches: ["main"]
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Auth GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}


    - name: Build & Push
      uses: google-github-actions/build-push-docker@v2
      with:
        push: true
        tags: gcr.io/${{ secrets.GCP_PROJECT }}/hippique-analyse:latest

    - name: Deploy to Cloud Run
      push: true
        tags: gcr.io/${{ secrets.GCP_PROJECT }}/hippique-analyse:latest
