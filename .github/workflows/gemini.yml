name: Gemini CLI - Review & PR

on:
  workflow_dispatch:
  pull_request:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  gemini:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node + Gemini CLI
        run: |
          corepack enable
          npm i -g @google/gemini-cli

      - name: Run Gemini (review / patch)
        env:
          # Utilise de préférence l’App; sinon, dé-commente la ligne GITHUB_TOKEN ci-dessous
          # GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-2.5-flash
        run: |
          gemini /about
          # Exemple : demander une review automatique
          gemini /review --target "."

