name: CI

on:
  push:
    branches: ["main", "feat/*", "fix/*", "chore/*"]
  pull_request:
    branches: ["main", "feat/*", "fix/*", "chore/*"]
    
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pytest
        run: pytest
