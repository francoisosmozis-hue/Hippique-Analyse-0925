<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pronostics Hippiques (GPI)</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; margin: 20px; background-color: #f4f7f9; color: #333; }
    .header-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; }
    h1 { color: #2c3e50; }
    .controls { display: flex; gap: 10px; align-items: center; margin-bottom: 20px; flex-wrap: wrap; }
    .status-indicator { font-size: 0.9em; padding: 5px 10px; border-radius: 15px; }
    .status-online { background-color: #d4edda; color: #155724; }
    .status-offline { background-color: #f8d7da; color: #721c24; }
    #results, #ops-status, #diagnostics { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); margin-bottom: 20px;}
    .pronostic-block { border: 1px solid #e0e0e0; margin-bottom: 15px; padding: 15px; border-radius: 8px; background-color: #fafafa; transition: box-shadow 0.2s; }
    .pronostic-block:hover { box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .pronostic-block h3 { margin-top: 0; color: #0056b3; font-size: 1.2em; }
    .pronostic-block pre { background-color: #e9ecef; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 0.85em; }
    .error-panel { background-color: #fff3cd; border: 1px solid #ffeeba; border-left: 5px solid #ffc107; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
    .error-panel strong { color: #856404; }
    .error-panel pre { background-color: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; max-height: 200px; overflow-y: auto; }
    .info-message { color: #007bff; }
    .last-updated-display { font-size: 0.9em; color: #6c757d; text-align: right; }
    button { padding: 10px 18px; border: none; border-radius: 5px; background-color: #007bff; color: white; cursor: pointer; transition: background-color 0.2s; }
    button:hover { background-color: #0056b3; }
    button.secondary { background-color: #6c757d; }
    button.secondary:hover { background-color: #5a6268; }
    input[type="date"] { padding: 9px; border-radius: 5px; border: 1px solid #ccc; }
    #diagnostics { border-left: 5px solid #17a2b8; }
    #diagnostics summary { font-weight: bold; cursor: pointer; color: #17a2b8;}
    #diagnostics-content { margin-top: 10px; font-family: monospace; font-size: 0.9em; }
  </style>
</head>
<body>
  <div class="header-container">
    <h1>Pronostics Hippiques</h1>
    <span id="api-status-indicator" class="status-indicator status-online">API En ligne</span>
  </div>

  <div class="controls">
    <label for="date-input">Date :</label>
    <input type="date" id="date-input" />
    <button id="btn-load">Charger</button>
    <button id="btn-refresh" class="secondary">Rafraîchir</button>
  </div>
  
  <div id="error-container"></div>

  <details id="diagnostics">
    <summary>Panneau de Diagnostic</summary>
    <div id="diagnostics-content">
      <button id="btn-test-api">Tester les APIs</button>
      <div id="test-results"></div>
    </div>
  </details>

  <div id="results">Chargement...</div>
  <div id="ops-status">Chargement du statut opérationnel...</div>
  
  <script>
    // --- DOM Elements ---
    const resultsContainer = document.getElementById("results");
    const opsStatusContainer = document.getElementById("ops-status");
    const errorContainer = document.getElementById("error-container");
    const apiStatusIndicator = document.getElementById("api-status-indicator");
    const dateInput = document.getElementById("date-input");
    const btnLoad = document.getElementById("btn-load");
    const btnRefresh = document.getElementById("btn-refresh");
    const btnTestApi = document.getElementById("btn-test-api");
    const testResultsContainer = document.getElementById("test-results");

    // --- State ---
    let lastPronosticsETag = null;
    let currentDate = null;

    // --- Utility Functions ---
    function setApiStatus(isOnline, message = "") {
      apiStatusIndicator.textContent = isOnline ? "API En ligne" : `API Hors ligne: ${message}`;
      apiStatusIndicator.className = `status-indicator ${isOnline ? 'status-online' : 'status-offline'}`;
    }

    function logError(endpoint, status, body) {
        const errorHtml = `
            <div class="error-panel">
                <strong>Erreur API Détectée</strong><br>
                <strong>Endpoint:</strong> ${endpoint}<br>
                <strong>Status:</strong> ${status}<br>
                <strong>Réponse (extrait):</strong>
                <pre>${body.substring(0, 300)}</pre>
            </div>`;
        errorContainer.insertAdjacentHTML('beforeend', errorHtml);
    }
    
    function displayInfo(container, message) {
        container.innerHTML = `<p class="info-message">${message}</p>`;
    }

    function clearErrors() {
        errorContainer.innerHTML = '';
    }

    // --- API Fetch Functions ---
    async function fetchWithTimeout(url, options = {}, timeout = 15000) {
        const controller = new AbortController();
        const id = setTimeout(() => controller.abort(), timeout);
        
        const response = await fetch(url, {
            ...options,
            signal: controller.signal  
        });

        clearTimeout(id);
        return response;
    }

    async function performFetch(url, options = {}) {
        try {
            const response = await fetchWithTimeout(url, options);
            if (!response.ok) {
                const errorBody = await response.text();
                logError(url, response.status, errorBody);
                setApiStatus(true, `Erreur ${response.status}`);
                // Ne pas lever d'erreur ici pour permettre à Promise.allSettled de continuer
                return { status: 'rejected', reason: `HTTP ${response.status}`, url };
            }
            setApiStatus(true);
            return { status: 'fulfilled', value: response, url };
        } catch (error) {
            setApiStatus(false, error.name === 'AbortError' ? 'Timeout' : 'Réseau');
            const errorMessage = `Échec de la requête vers ${url}. Raison: ${error.message}`;
            logError(url, 'N/A', errorMessage);
            return { status: 'rejected', reason: error.message, url };
        }
    }

    async function fetchApiData(date) {
        currentDate = date;
        clearErrors();
        
        const pronosticsUrl = `/api/pronostics?date=${date}`;
        const opsStatusUrl = `/api/ops/status?date=${date}`;
        const scheduleUrl = '/api/schedule/next';

        // Reset UI
        resultsContainer.innerHTML = 'Chargement des pronostics...';
        opsStatusContainer.innerHTML = 'Chargement du statut opérationnel...';

        const headers = new Headers();
        if (lastPronosticsETag) headers.append("If-None-Match", lastPronosticsETag);
        
        const results = await Promise.allSettled([
            performFetch(pronosticsUrl, { headers }),
            performFetch(opsStatusUrl),
            performFetch(scheduleUrl) // Géré comme les autres pour la robustesse
        ]);

        const [pronosticsResult, opsStatusResult, scheduleResult] = results;

        // --- Handle Pronostics ---
        if (pronosticsResult.status === 'fulfilled' && pronosticsResult.value.status === 'fulfilled') {
            const response = pronosticsResult.value.value;
            if (response.status === 304) {
                // Données à jour, ne rien faire, le contenu est déjà affiché
            } else {
                lastPronosticsETag = response.headers.get("ETag");
                const data = await response.json();
                renderPronostics(data);
            }
        } else {
             displayInfo(resultsContainer, "Impossible de charger les pronostics. Voir le panneau d'erreurs.");
        }

        // --- Handle Ops Status ---
        if (opsStatusResult.status === 'fulfilled' && opsStatusResult.value.status === 'fulfilled') {
            const data = await opsStatusResult.value.value.json();
            renderOpsStatus(data);
        } else {
            displayInfo(opsStatusContainer, "Impossible de charger le statut opérationnel. Voir le panneau d'erreurs.");
        }
        
        // --- Handle Schedule Info (optional) ---
        if (scheduleResult.status === 'fulfilled' && scheduleResult.value.status === 'fulfilled') {
            const data = await scheduleResult.value.value.json();
            if (!data.ok) {
                console.warn('Info Schedule:', data.message);
                const scheduleInfo = document.createElement('p');
                scheduleInfo.style.fontSize = '0.8em';
                scheduleInfo.style.color = '#6c757d';
                scheduleInfo.innerHTML = `ℹ️ Prochaine tâche : <i>${data.message}</i>`;
                resultsContainer.prepend(scheduleInfo);
            }
        } else {
            console.warn('Could not fetch schedule info.');
        }
    }

    // --- UI Rendering ---
    function renderPronostics(data) {
        if (!data || !data.ok) {
            displayInfo(resultsContainer, "Réponse invalide de l'API des pronostics.");
            logError('/api/pronostics', 'Invalid Data', JSON.stringify(data));
            return;
        }

        const lastUpdated = data.last_updated ? new Date(data.last_updated).toLocaleString('fr-FR') : 'Jamais';
        let html = `
            <div class="last-updated-display">
                Dernière mise à jour: <strong>${lastUpdated}</strong>
                <br>Source: ${data.source || 'inconnue'}
            </div>
            <h2>Pronostics du ${data.date} (${data.counts.total_in_plan} courses au programme)</h2>
            <p>${data.status_message}</p>`;

        if (!data.pronostics || data.pronostics.length === 0) {
            html += `<p class="info-message">${data.reason_if_empty || 'Aucune course à afficher pour cette date.'}</p>`;
        } else {
            data.pronostics.forEach(race => {
                html += `
                    <div class="pronostic-block">
                        <h3>Course ${race.rc || (race.reunion + race.num)} - ${race.nom || 'Non disponible'}</h3>
                        <p>Statut: <strong>${race.status || 'N/A'}</strong> | Décision GPI: <strong>${race.gpi_decision || 'N/A'}</strong></p>
                        <pre>${JSON.stringify(race.tickets_analysis || race, null, 2)}</pre>
                    </div>`;
            });
        }
        resultsContainer.innerHTML = html;
    }

    function renderOpsStatus(data) {
        if (!data) {
            displayInfo(opsStatusContainer, 'Données de statut opérationnel indisponibles.');
            return;
        }
        let html = `<h2>Statut Opérationnel du ${data.date}</h2>
            <p>
                Courses au programme: ${data.summary.total_in_plan} | 
                Traitées: ${data.summary.total_processed} | 
                Jouables: ${data.summary.playable} | 
                Abstention: ${data.summary.abstain} |
                Erreurs: ${data.summary.errors}
            </p>
            <table>
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Heure</th>
                        <th>Nom</th>
                        <th>Statut</th>
                        <th>Dernière Analyse</th>
                    </tr>
                </thead>
                <tbody>`;
        if (data.races && data.races.length > 0) {
            data.races.forEach(race => {
                html += `
                    <tr>
                        <td>${race.rc}</td>
                        <td>${race.time}</td>
                        <td>${race.name}</td>
                        <td class="${race.firestore_status === 'error' ? 'error-message' : ''}">${race.firestore_status}</td>
                        <td>${race.last_analyzed_at ? new Date(race.last_analyzed_at).toLocaleTimeString('fr-FR') : 'N/A'}</td>
                    </tr>`;
            });
        } else {
            html += `<tr><td colspan="5">Aucune course dans le plan pour aujourd'hui.</td></tr>`;
        }
        html += `</tbody></table>`;
        
        const style = '<style> table { width: 100%; border-collapse: collapse; margin-top: 15px; } th, td { padding: 8px 12px; border: 1px solid #ddd; text-align: left; } thead { background-color: #f2f2f2; } tr:nth-child(even) { background-color: #f9f9f9; } .error-message { color: #dc3545; font-weight: bold; } </style>';
        opsStatusContainer.innerHTML = style + html;
    }

    // --- Event Listeners & Initialization ---
    btnLoad.addEventListener("click", () => {
        if (dateInput.value) {
            lastPronosticsETag = null; // Force refresh for new date
            fetchApiData(dateInput.value);
        }
    });

    btnRefresh.addEventListener("click", () => {
        if (currentDate) fetchApiData(currentDate);
    });

    btnTestApi.addEventListener("click", async () => {
        testResultsContainer.innerHTML = "Lancement des tests...";
        const date = currentDate || new Date().toISOString().split('T')[0];
        const endpoints = [
            '/health',
            `/api/pronostics?date=${date}`,
            `/api/ops/status?date=${date}`
        ];
        let resultsHtml = '<ul>';
        for (const endpoint of endpoints) {
            try {
                const res = await fetchWithTimeout(endpoint);
                const resBody = await res.text();
                resultsHtml += `<li>✅ ${endpoint} <strong style="color: green;">(${res.status})</strong>
                    <details><summary>Voir réponse</summary><pre>${resBody.substring(0, 500)}...</pre></details>
                </li>`;
            } catch (err) {
                resultsHtml += `<li>❌ ${endpoint} <strong style="color: red;">(Échec: ${err.message})</strong></li>`;
            }
        }
        resultsHtml += '</ul>';
        testResultsContainer.innerHTML = resultsHtml;
    });

    document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const dateParam = urlParams.get('date');
        const todayString = new Date().toISOString().split('T')[0];
        
        dateInput.value = dateParam || todayString;
        fetchApiData(dateInput.value);
    });
  </script>
</body>
</html>
