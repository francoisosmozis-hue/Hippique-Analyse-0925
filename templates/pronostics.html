<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Pronostics Hippiques (GPI)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #f8f9fa;
      --text-color: #212529;
      --header-bg: #fff;
      --border-color: #dee2e6;
      --primary-color: #007bff;
      --card-bg: #fff;
      --card-header-bg: #f1f3f5;
      --pre-bg: #e9ecef;
      --pre-color: #495057;
      --button-bg: #007bff;
      --button-color: #fff;
      --button-hover-bg: #0056b3;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 1.5rem;
      line-height: 1.6;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      background-color: var(--header-bg);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    header {
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 1rem;
      margin-bottom: 1.5rem;
    }

    h1 {
      color: var(--primary-color);
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }
    
    .subtitle {
      font-size: 1rem;
      color: #6c757d;
      margin-top: 0.25rem;
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    input[type="date"] {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background-color: var(--button-bg);
      color: var(--button-color);
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--button-hover-bg);
    }

    #results-header {
        margin-bottom: 1rem;
    }
    
    #status-text {
        font-weight: 500;
        color: #495057;
    }

    .race-card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      margin-bottom: 1.5rem;
      overflow: hidden;
    }

    .race-header {
      background-color: var(--card-header-bg);
      padding: 0.75rem 1.25rem;
      border-bottom: 1px solid var(--border-color);
      font-weight: 600;
    }
    
    .race-header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .decision {
        font-weight: 700;
    }
    
    .decision-PLAY { color: #28a745; }
    .decision-NO_BET { color: #dc3545; }
    .decision-PENDING { color: #fd7e14; }

    .race-body {
      padding: 1.25rem;
    }

    pre {
      background-color: var(--pre-bg);
      color: var(--pre-color);
      padding: 1rem;
      border-radius: 4px;
      white-space: pre-wrap;
      word-break: break-all;
      font-size: 0.875rem;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Pronostics Hippiques (GPI)</h1>
      <p class="subtitle">Mise à jour automatique des courses analysées.</p>
    </header>

    <div class="controls">
      <label for="date-input">Date :</label>
      <input type="date" id="date-input" />
      <button id="btn-load">Charger</button>
    </div>

    <div id="results-container">
        <div id="results-header">
            <span id="status-text">Chargement des pronostics...</span>
        </div>
        <div id="results-body">
            <div class="loader"></div>
        </div>
    </div>
  </div>

  <script>
    let lastUpdated = null;
    let currentDate = null;

    function getDecisionClass(decision) {
        const upperDecision = (decision || '').toUpperCase();
        if (upperDecision.includes('PLAY')) return 'decision-PLAY';
        if (upperDecision.includes('NO_BET') || upperDecision.includes('NO BET')) return 'decision-NO_BET';
        if (upperDecision.includes('PENDING')) return 'decision-PENDING';
        return '';
    }

    function renderPronostics(data) {
      const statusContainer = document.getElementById("status-text");
      const bodyContainer = document.getElementById("results-body");
      const races = data.pronostics || [];
      
      const updateDate = new Date(data.last_updated);
      const formattedTime = updateDate.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

      statusContainer.innerHTML = `<strong>${data.total_races} courses</strong> trouvées pour le <strong>${data.date}</strong>. Dernière mise à jour à <strong>${formattedTime}</strong>.`;

      if (!races.length) {
        bodyContainer.innerHTML = "<p>Aucun pronostic disponible pour cette date.</p>";
        return;
      }

      bodyContainer.innerHTML = ""; // Clear previous results or loader

      races.forEach((race) => {
        const decisionClass = getDecisionClass(race.gpi_decision);
        const card = `
          <div class="race-card">
            <div class="race-header">
                <div class="race-header-content">
                    <span>Course <strong>${race.rc || "N/A"}</strong></span>
                    <span class="decision ${decisionClass}">${race.gpi_decision || "N/A"}</span>
                </div>
            </div>
            <div class="race-body">
              <pre>${JSON.stringify(race.tickets || {}, null, 2)}</pre>
            </div>
          </div>
        `;
        bodyContainer.innerHTML += card;
      });
    }

    async function loadPronostics(date) {
      const statusContainer = document.getElementById("status-text");
      const bodyContainer = document.getElementById("results-body");
      statusContainer.textContent = "Chargement des pronostics...";
      bodyContainer.innerHTML = '<div class="loader"></div>';
      currentDate = date; 

      const url = `/pronostics?date=${encodeURIComponent(date)}`;

      try {
        const res = await fetch(url);
        if (!res.ok) {
          statusContainer.textContent = `Erreur lors du chargement (HTTP ${res.status}).`;
          bodyContainer.innerHTML = '';
          return;
        }

        const data = await res.json();
        if (!data || data.ok === false) {
          statusContainer.textContent = "Erreur : la réponse de l'API est invalide.";
          bodyContainer.innerHTML = '';
          return;
        }
        
        lastUpdated = data.last_updated;
        renderPronostics(data);

      } catch (err) {
        console.error(err);
        statusContainer.textContent = "Erreur technique lors du chargement.";
        bodyContainer.innerHTML = '';
      }
    }

    async function checkForUpdates() {
      if (!currentDate) return;
      const url = `/pronostics?date=${encodeURIComponent(currentDate)}`;
      
      try {
        const res = await fetch(url);
        if (!res.ok) {
          console.warn(`Check for updates failed (HTTP ${res.status})`);
          return;
        }
        const data = await res.json();
        if (data && data.ok && data.last_updated !== lastUpdated) {
          console.log(`Mise à jour détectée. Rechargement... (old: ${lastUpdated}, new: ${data.last_updated})`);
          // Use a small fade out/in effect for smoother transition
          const resultsBody = document.getElementById('results-body');
          resultsBody.style.opacity = '0.5';
          setTimeout(() => {
              loadPronostics(currentDate).then(() => {
                  resultsBody.style.opacity = '1';
              });
          }, 250);
        }
      } catch (err) {
        console.error("Error checking for updates:", err);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("date-input");
      const today = new Date();
      // Adjust for timezone to get correct YYYY-MM-DD
      const todayStr = new Date(today.getTime() - (today.getTimezoneOffset() * 60000)).toISOString().split('T')[0];
      
      input.value = todayStr;
      
      loadPronostics(todayStr);

      document.getElementById("btn-load").addEventListener("click", () => {
        if (input.value) {
          loadPronostics(input.value);
        }
      });

      setInterval(checkForUpdates, 15000); // Check every 15 seconds
    });
  </script>
</body>
</html>
