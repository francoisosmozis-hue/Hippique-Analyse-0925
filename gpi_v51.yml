# gpi_v51.yml — GPI v5.1 (cap dur 5 €)
BUDGET_TOTAL: 5
SP_RATIO: 0.6
COMBO_RATIO: 0.4
EV_MIN_SP: 0.20
EV_MIN_GLOBAL: 0.40
ROI_MIN_SP: 0.20
ROI_MIN_GLOBAL: 0.40
ROR_MAX: 0.05
MAX_VOL_PAR_CHEVAL: 0.60
MAX_TICKETS_SP: 2             # nombre max de tickets émis
ALLOW_JE_NA: false         # true => Stats J/E manquantes tolérées (neutre)
PAUSE_EXOTIQUES: false     # true => force SP only (par ex. si calibration > 15 % d’erreur)
REQUIRE_DRIFT_LOG: true
REQUIRE_ODDS_WINDOWS: [30, 5]
MIN_PAYOUT_COMBOS: 10.0
DRIFT_COEF: 0.05
JE_BONUS_COEF: 0.001
MIN_STAKE_SP: 0.10       # Mise minimale par ticket SP; limite la variance mais peut réduire l'EV en bloquant les très petites mises.
ROUND_TO_SP: 0.10        # Pas d'arrondi des mises SP; peut réduire l'EV par arrondi mais évite une variance inutilement fine.
KELLY_FRACTION: 0.5      # Fraction de Kelly appliquée aux mises; 0.5 diminue la variance au prix d'une EV moindre vs Kelly pleine.
SHARPE_MIN: 0.0          # Ratio EV/σ minimal requis (Sharpe); filtre les paris à variance trop élevée.

# Options d’E/S
OUTDIR_DEFAULT: "runs"
EXCEL_PATH: "modele_suivi_courses_hippiques.xlsx"
CALIB_PATH: "payout_calibration.yaml"

# Métadonnées
MODEL: "GPI v5.1"
