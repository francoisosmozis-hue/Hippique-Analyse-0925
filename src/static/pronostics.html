<!DOCTYPE html>
<html>
<head>
    <title>Pronostics Hippiques</title>
</head>
<body>
    <h1>Derniers Pronostics</h1>
    <div id="pronostics"></div>

    <script>
        fetch('/api/pronostics')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('pronostics');
                let html = '<h2>COURSE : ' + data.course + '</h2>';
                html += '<p>Mis Ã  jour : ' + data.last_updated + '</p>';
                html += '<table>';
                html += '<tr><th>runner</th><th>odds</th><th>stake</th><th>ev</th><th>roi</th></tr>';
                data.predictions.forEach(p => {
                    html += '<tr>';
                    html += '<td>' + p.runner + '</td>';
                    html += '<td>' + p.odds + '</td>';
                    html += '<td>' + p.stake + '</td>';
                    html += '<td>' + p.ev + '</td>';
                    html += '<td>' + p.roi + '</td>';
                    html += '</tr>';
                });
                html += '</table>';
                container.innerHTML = html;
            });
    </script>
</body>
</html>
