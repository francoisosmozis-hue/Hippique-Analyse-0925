[pytest]
env =
    PROJECT_ID=test-project
    GCS_BUCKET_NAME=test-bucket
    REQUIRE_AUTH=false
    SERVICE_ACCOUNT_EMAIL=test@example.com
pythonpath = .
# Pytest configuration for Hippique Orchestrator

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Coverage options
addopts =
    --verbose
    --strict-markers
    --cov=hippique_orchestrator
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    # --cov-fail-under=15

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require GCP resources)
    slow: Slow running tests
    network: Tests requiring network access

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout
timeout = 300

# Parallel execution (install pytest-xdist)
# addopts = -n auto